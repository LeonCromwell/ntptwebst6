<body>
    <script>
       
        var myname = prompt("Enter your name");

        function sendmessage(){
    //get massage
        var message = document.getElementById("messaage").value;

    //save in database
    firebase.database().ref("message").push().set({
        "sender": myname,
        "message": message
    })
    
    //prevent form from submitting
    return false;
}

    //listen for incoming message
    firebase.database().ref("message").on("child_added", function(snapshot){
    var html = "";
    //give each message a unique ID

    html +="<li id='message-" + snapshot.key + "'>";
        //show delate button if message is sent
        if (snapshot.val().sender == myname){
            html += "<button data-id='" + snapshot.key + "' onclick='deleteMessage(this);'>"
                html += "Delete";
            html += "</button>";
        }
        html += snapshot.val().sender + ": " + snapshot.val().message;
        html += "</li>";

        document.getElementById("messages").innerHTML += html;  
    });

    function deleteMessage (self){
        //get message ID
        var messageId = self.getAttribute("data-id");

        //delete message
        firebase.database().ref("message").child(messageId).remove();
    }

    //attack listener for delete message
    firebase.database().ref("message").on("child_removed", function(snapshot){
      //remove message node
      document.getElementById("message-" + snapshot.key).innerHTML = "This message has been removed";
    });
        </script>
        <div>
            <form onsubmit="return sendmessage();">
                <input id="messaage" placeholder="enter your message" autocomplete="off">
                <input type="submit">
            </form>
        
            <!--create a list-->
            <ul id="messages"></ul>
        </div>
